<!DOCTYPE html>
<html>
<head>
    <title>{{.Title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <style>
        :root {
            --primary-color: #3498db;
            --hover-color: #2980b9;
            --border-color: #e0e0e0;
            --text-color: #333;
            --light-text: #777;
            --bg-color: #f9f9f9;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #fff;
        }

        .breadcrumb {
            margin-bottom: 20px;
            padding: 10px 15px;
            background: var(--bg-color);
            border-radius: 4px;
            font-size: 14px;
        }

        .breadcrumb a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb span {
            margin: 0 5px;
            color: var(--light-text);
        }

        .content {
            padding: 30px;
            background: white;
            border-radius: 6px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
        }

        .content h1, .content h2, .content h3, .content h4 {
            margin-top: 1.5em;
            margin-bottom: 0.8em;
            color: #222;
            font-weight: 600;
        }

        .content h1 {
            font-size: 2.2em;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        .content h2 {
            font-size: 1.8em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        .content p {
            margin-bottom: 1.2em;
        }

        .content a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .content a:hover {
            text-decoration: underline;
        }

        .content code {
            background-color: rgba(27,31,35,0.05);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.9em;
        }

        .content pre {
            background: #f6f8fa;
            padding: 16px;
            overflow: auto;
            border-radius: 6px;
            margin-bottom: 1.5em;
            line-height: 1.45;
        }

        .content pre code {
            background: none;
            padding: 0;
        }

        .content blockquote {
            border-left: 4px solid #dfe2e5;
            color: #6a737d;
            padding: 0 1em;
            margin: 1.5em 0;
        }

        .content ul, .content ol {
            margin-bottom: 1.2em;
            padding-left: 2em;
        }

        .content li {
            margin-bottom: 0.5em;
        }

        .content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5em;
        }

        .content th, .content td {
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            text-align: left;
        }

        .content th {
            background-color: var(--bg-color);
            font-weight: 600;
        }

        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin: 1em 0;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 8px 16px;
            background: #f0f0f0;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: #e0e0e0;
            text-decoration: none;
        }

        .back-btn svg {
            margin-right: 6px;
            width: 16px;
            height: 16px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .content {
                padding: 20px;
            }

            .content h1 {
                font-size: 1.8em;
            }

            .content h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
<div class="breadcrumb">
    {{range $index, $item := .Breadcrumb}}
    {{if not $item.Last}}
    <a href="{{$item.Path}}">{{$item.Name}}</a> <span>/</span>
    {{else}}
    {{$item.Name}}
    {{end}}
    {{end}}
</div>

<a href="javascript:history.back()" class="back-btn">
    <svg viewBox="0 0 24 24">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
    </svg>
    返回
</a>

<div class="content">
    {{.Content}}
</div>

<script>
    // 自动为标题添加锚点
    document.querySelectorAll('.content h1, .content h2, .content h3, .content h4, .content h5').forEach(h => {
        const id = h.textContent.toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]/g, '');
        h.id = id;

        const anchor = document.createElement('a');
        anchor.href = `#${id}`;
        anchor.className = 'header-anchor';
        anchor.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24"><path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"></path></svg>';
        anchor.style.opacity = '0';
        anchor.style.transition = 'opacity 0.2s';
        anchor.style.marginLeft = '8px';
        anchor.style.textDecoration = 'none';

        h.appendChild(anchor);

        h.addEventListener('mouseenter', () => {
            anchor.style.opacity = '1';
        });

        h.addEventListener('mouseleave', () => {
            anchor.style.opacity = '0';
        });
    });
</script>
</body>
</html>
